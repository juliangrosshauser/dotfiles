- clean: ['~']

- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.zshenv:
    ~/.aliases:
    ~/.expand-aliases:
    ~/.bin:
    ~/.gitconfig: gitconfig-common
    ~/.asdfrc:
    ~/.default-gems:
    ~/.gemrc:
    ~/.npmrc:
    ~/.condarc:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux.conf:

# WSL

- defaults:
    link:
      if: '[[ $(uname -r) == *"microsoft"* ]]'

- link:
    ~/.gitconfig-os-specific: gitconfig-wsl

# macOS

- defaults:
    link:
      if: '[ $(uname) = Darwin ]'

- link:
    ~/.gitconfig-os-specific: gitconfig-macos
    ~/.lldbinit:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
